<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center">

  <!-- Dark mode toggle -->
  <button id="toggleDark" class="fixed top-4 right-4 bg-gray-800 text-white dark:bg-gray-200 dark:text-black p-2 rounded-full shadow-lg z-10">
    ðŸŒ™
  </button>

  <!-- Dashboard Content -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 mt-24">
    <h1 class="text-3xl font-bold mb-6 text-center dark:text-white">Tax Dashboard</h1>
    
    <div id="dashboard-data" class="text-center dark:text-white"></div>

    <canvas id="taxBarChart" width="400" height="200"></canvas>

    <a href="index.html" class="block text-center mt-6 text-purple-700 dark:text-purple-300 underline">Go Back to Calculator âž”</a>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggleDark');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Get data from localStorage
    const totalIncome = localStorage.getItem('totalIncome');
    const taxableIncome = localStorage.getItem('taxableIncome');
    const deductions = localStorage.getItem('deductions');
    const taxPayable = localStorage.getItem('taxPayable');
    const regimeRecommendation = localStorage.getItem('regimeRecommendation');

    // Display the data on dashboard
    document.getElementById('dashboard-data').innerHTML = `
      <p>Total Income: â‚¹${totalIncome}</p>
      <p>Taxable Income: â‚¹${taxableIncome}</p>
      <p>Exemption and Deduction: â‚¹${deductions}</p>
      <p>Tax Payable: â‚¹${taxPayable}</p>
      <p>Recommendation: ${regimeRecommendation}</p>
    `;

    // Create Bar Chart for tax data
    const ctx = document.getElementById('taxBarChart').getContext('2d');
    const taxBarChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Income', 'Taxable Income', 'Deductions', 'Tax Payable'],
        datasets: [{
          label: 'â‚¹ Amount',
          data: [totalIncome, taxableIncome, deductions, taxPayable],
          backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#F44336'],
          borderColor: ['#388E3C', '#F57C00', '#1976D2', '#D32F2F'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
